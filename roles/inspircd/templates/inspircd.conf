<config format="xml">
# http://wiki.inspircd.org/Configuration

<server
	name="irc.collegiumv.org"
	description="CollegiumV IRC"
	network="CVIRC">

<admin
	name="Michael Aldridge"
	nick="maldridge"
	email="cvadmins@utdallas.edu">

<bind address="192.168.42.7" port="6667" type="clients">
<bind address="192.168.42.7" port="8080" type="clients">
<bind address="192.168.42.7" port="6697" type="clients" ssl="gnutls">
<bind address="192.168.42.7" port="7070" type="clients" ssl="gnutls">

<bind address="192.168.42.7" port="7700" type="servers">

<power
	hash="hmac-sha256"
	diepass="{{ inspircd_inspircd_power_diepass }}"
	restartpass="{{ inspircd_inspircd_power_restartpass }}">

<connect
	name="Carbon"
	parent="main"
	allow="192.168.42.6"
	localmax="50"
	globalmax="50"
	limit="50">

<connect
	name="main"
	allow="*"
	timeout="10"
	pingfreq="120"
	hardsendq="1M"
	softsendq="8192"
	recvq="8K"
	threshold="10"
	commandrate="1000"
	fakelag="on"
	localmax="3"
	globalmax="3"
	useident="no"
	limit="5000">

<cidr
	ipv4clone="32"
	ipv6clone="64">

<include file="conf/opers.conf">
<include file="conf/links.conf">
<files motd="conf/motd.txt" rules="conf/rules.txt">

<channels users="20" opers="60">

<dns timeout="5">

<pid file="/opt/inspircd/run/inspircd.pid">

<banlist chan="*" limit="64">

<options
	prefixquit="Quit: "
	suffixquit=""
	prefixpart="&quot;"
	suffixpart="&quot;"
	syntaxhints="no"
	cyclehosts="yes"
	cyclehostsfromuser="no"
	ircumsgprefix="no"
	announcets="yes"
	allowmismatch="no"
	defaultbind="auto"
	hostintopic="yes"
	pingwarning="15"
	serverpingfreq="60"
	defaultmodes="nt"
	moronbanner="BANHAMMER! Email cvadmins@utdallas.edu to futilely protest."
	exemptchanops="nonick:v flood:o"
	invitebypassmodes="yes"
	nosnoticestack="no"
	welcomenotice="yes">

<performance
	netbuffersize="10240"
	somaxconn="128"
	limitsomaxconn="true"
	softlimit="12800"
	quietbursts="yes"
	nouserdns="no">

<security
	announceinvites="dynamic"
	hidemodes="eI"
	hideulines="no"
	flatlinks="no"
	hidewhois=""
	hidebans="no"
	hidekills=""
	hidesplits="no"
	maxtargets="20"
	customversion=""
	operspywhois="no"
	restrictbannedusers="yes"
	genericoper="no"
	userstats="Pu">

<limits
	maxnick="31"
	maxchan="64"
	maxmodes="20"
	maxident="11"
	maxquit="255"
	maxtopic="307"
	maxkick="255"
	maxgecos="128"
	maxaway="200">

<log method="file" type="* -USERINPUT -USEROUTPUT" level="default" target="/opt/inspircd/logs/inspircd.log">

<whowas groupsize="10" maxgroups="100000" maxkeep="3d">

<badnick nick="*serv" reason="Reserved For Services">
<badhost host="root@*" reason="Don't IRC as root!">

<exception host="*@netadmin.collegiumv.org" reason="Oper's hostname">
<exception host="*@overlord.collegiumv.org" reason="Oper's hostname">

<insane
	hostmasks="no"
	ipmasks="no"
	nickmasks="no"
	trigger="75">

<include file="conf/modules.conf">
